<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>


  <form action="#" th:action="@{/{id}(id=${user.getId()})}" th:object="${user}" method="PATCH">

    <input type="text" th:field="*{name}" >

  <hr>

  <a th:href="@{/}">table</a>
