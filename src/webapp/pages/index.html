<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<div>
    <h1>List</h1>
    <button>
        <a th:href="@{/createUser}">Create user</a>
    </button>

    <table border="1">
        <thead>
        <tr>
            <th>Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th> Actions </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="users : ${allUsers}">
            <td th:text="${users.name}"></td>
            <td th:text="${users.lastName}"></td>
            <td th:text="${users.email}"></td>
            <td>
                <a th:href="@{/update/{id}(id=${users.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/deleteUser/{id}(id=${users.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
